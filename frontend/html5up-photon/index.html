<!DOCTYPE HTML>
<html>
	<head>
		<title>API Testing Interface</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<h1>API Test Platform</h1>
			<p>A lightweight frontend to run API test cases</p>
		</header>

		<!-- Main Form Section -->
        <section id="test-form-section">
        	<div class="inner">
        		<header class="major">
        			<h2>Run a Test Case</h2>
        		</header>

        		<form id="test-form">
        			<div class="fields">
        				<div class="field">
        					<label for="testcase">Enter Test Case (JSON or text)</label>
        					<textarea name="testcase" id="testcase" rows="6" placeholder='{"input": "value"}'></textarea>
        				</div>
        				<div class="field">
        					<label for="file-upload">Or Upload JSON File</label>
        					<input type="file" id="file-upload" accept=".json" />
        				</div>
        			</div>
        			<ul class="actions">
        				<li><input type="submit" value="Run Test Case" class="primary" /></li>
        			</ul>
        		</form>

        		<div id="result"></div>
        	</div>
        </section>

		<!-- Footer -->
		<footer id="footer" class="wrapper style1-alt">
			<div class="inner">
				<ul class="menu">
					<li>&copy; API Test Tool. All rights reserved.</li><li>Design: Photon Template by HTML5 UP</li>
				</ul>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- Custom JS -->
        <script>
        	document.getElementById('file-upload').addEventListener('change', function(event) {
        		const file = event.target.files[0];
        		if (file && file.name.endsWith('.json')) {
        			const reader = new FileReader();
        			reader.onload = function(e) {
        				document.getElementById('testcase').value = e.target.result;
        			};
        			reader.readAsText(file);
        		} else {
        			alert('Please upload a valid .json file');
        		}
        	});

        	document.getElementById('test-form').addEventListener('submit', function(event) {
        		event.preventDefault();
        		const testcase = document.getElementById('testcase').value;
        		const resultDiv = document.getElementById('result');
        		resultDiv.innerHTML = `<p>Running test case...</p>`;

        		// Simulate API call (replace with fetch() for real API)
        		setTimeout(() => {
        			resultDiv.innerHTML += `<p>Test case completed successfully!</p><pre>${testcase}</pre>`;
        		}, 1500);
        	});
        </script>

	</body>
</html>
