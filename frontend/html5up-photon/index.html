<!DOCTYPE HTML>
<html>
	<head>
		<title>API Testing Interface</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<h1>API Test Platform</h1>
			<p>A lightweight frontend to run API test cases</p>
		</header>

		<!-- Main Form Section -->
		<section id="test-form-section" class="wrapper">
			<div class="inner">
				<h2>Run Your API Test</h2>
				<form id="test-form">
					<div class="fields">
						<div class="field">
							<label for="testcase">Enter Test Case Name (e.g. test_case_1.json):</label>
							<input type="text" name="testcase" id="testcase" placeholder="test_case_1.json" required />
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Run Test" class="primary" /></li>
					</ul>
				</form>
				<div id="result" style="margin-top: 20px;"></div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer" class="wrapper style1-alt">
			<div class="inner">
				<ul class="menu">
					<li>&copy; API Test Tool. All rights reserved.</li><li>Design: Photon Template by HTML5 UP</li>
				</ul>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- Custom JS -->
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				document.getElementById('test-form').addEventListener('submit', function (event) {
					event.preventDefault();
					const testcase = document.getElementById('testcase').value;
					const resultDiv = document.getElementById('result');
					resultDiv.innerHTML = `<p>Running test case: <strong>${testcase}</strong></p>`;

					// Simulate API call (replace with fetch to your backend later)
					setTimeout(() => {
						resultDiv.innerHTML += `<p>Test case completed successfully!</p>`;
					}, 2000);
				});
			});
		</script>

	</body>
</html>
